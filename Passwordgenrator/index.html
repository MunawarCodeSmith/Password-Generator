<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-content">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>
         <!-- Password Length Section -->
        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

        </div>

        <!-- Slider -->
        <input type="range" min="0" max="20" class="slide" step="1" data-lengthSlider>

         <!-- Check boxes -->
         <!-- Upper CASE -->
         <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include Uppercase Letters</label>
         </div>

         <!-- Lower CASE -->
         <div>
            <input type="checkbox"id="lowercase">
            <label for="lowercase">Include lowercase Letters</label>
         </div>

         <!-- Numbers -->
         <div>
            <input type="checkbox" id="numbers">
            <label for="Numbers">Include Numbers </label>
         </div>

         <!-- Symbols -->

         <div>
            <input type="checkbox" id="symbols">
            <label for="Symbols">Include Symbols</label>
         </div>


         <!-- Strength Section -->

         <div class="strength-container">
            <p>Strength</p>
            <div data-indicator></div>
         </div>


         <!-- generate password button -->

         <button class="generateButton">Generate Password</button>


    </div>
    
    <script src="index.js"></script>
</body>
</html>
